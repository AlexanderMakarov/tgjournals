spring.application.name=journals

# Database configuration
spring.datasource.url=jdbc:sqlite:journals.db?journal_mode=WAL&foreign_keys=on
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Telegram Bot configuration
telegram.bot.token=${TELEGRAM_BOT_TOKEN:}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:}
telegram.bot.webhook.url=${TELEGRAM_WEBHOOK_URL:}
telegram.bot.webhook.path=${TELEGRAM_WEBHOOK_PATH:/webhook}

# Server configuration
server.port=${PORT:8080}

# OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Logging configuration
logging.level.com.aleksandrmakarov.journals=INFO
logging.level.org.springframework.web=INFO
logging.level.org.telegram.telegrambots=INFO
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG

# Development-specific settings (can be overridden by profiles)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
