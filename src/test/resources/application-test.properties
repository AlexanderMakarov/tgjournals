# Test configuration
spring.application.name=journals-test

# Test database configuration - separate PostgreSQL database for tests
spring.datasource.url=jdbc:postgresql://localhost:5432/test_journals
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Telegram Bot configuration for tests
telegram.bot.token=test-token
telegram.bot.username=test-bot
telegram.bot.webhook.url=http://localhost:8080/webhook
telegram.bot.webhook.path=/webhook
telegram.bot.webhook.secret=
telegram.bot.enabled=true

# Server configuration
server.port=8080

# Logging configuration for tests
logging.level.com.aleksandrmakarov.journals=DEBUG
logging.level.org.springframework.web=DEBUG
