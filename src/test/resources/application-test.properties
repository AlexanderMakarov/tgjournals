# Test configuration
spring.application.name=journals-test

# Test database configuration - separate SQLite file for tests
spring.datasource.url=jdbc:sqlite:test-journals.db?journal_mode=WAL&foreign_keys=on&date_string_format=yyyy-MM-dd HH:mm:ss
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Telegram Bot configuration for tests
telegram.bot.token=test-token
telegram.bot.username=test-bot
telegram.bot.webhook.url=http://localhost:8080/webhook
telegram.bot.webhook.path=/webhook
telegram.bot.enabled=true

# Server configuration
server.port=8080

# Logging configuration for tests
logging.level.com.aleksandrmakarov.journals=DEBUG
logging.level.org.springframework.web=DEBUG
